version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/iWorld-y/domain_radar/api
plugins:
  - name: go
    out: api
    opt:
      - paths=source_relative
  - name: go-grpc
    out: api
    opt:
      - paths=source_relative
  - name: go-http
    out: api
    opt:
      - paths=source_relative