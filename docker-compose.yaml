services:
  postgres:
    image: postgres:15-alpine
    container_name: domain_radar_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: domain_radar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d domain_radar"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
