<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="report_page_title">é¢†åŸŸé›·è¾¾ | æŠ¥è¡¨è¯¦æƒ…</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/i18n.js"></script>
    <style>
        /* Specific styles for report page */
        header { text-align: center; margin-bottom: 40px; padding: 20px 0; }
        .date-info { color: var(--text-secondary); }
        
        .deep-analysis {
            background: var(--card-bg);
            padding: 24px;
            border-radius: var(--radius);
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        .analysis-header { 
            font-size: 1.5rem; 
            font-weight: bold; 
            margin-bottom: 20px; 
            border-bottom: 2px solid var(--primary); 
            padding-bottom: 10px; 
            display: inline-block; 
        }
        .analysis-grid { display: grid; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 768px) { .analysis-grid { grid-template-columns: 1fr 1fr; } }
        
        .analysis-section { 
            background: var(--bg-color); 
            padding: 20px; 
            border-radius: var(--radius); 
            border-left: 4px solid #cbd5e1; 
        }
        .section-trends { border-left-color: var(--primary); background: #eff6ff; grid-column: 1 / -1; }
        .section-opps { border-left-color: var(--success); background: #f0fdf4; }
        .section-risks { border-left-color: var(--error); background: #fef2f2; }
        .section-actions { border-left-color: #a855f7; background: #faf5ff; grid-column: 1 / -1; }
        
        .analysis-section h3 { margin-top: 0; color: #334155; }

        /* Domain Report Styles */
        .domain-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: box-shadow 0.2s;
        }
        .domain-card:hover {
            box-shadow: var(--shadow);
        }

        .domain-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        .domain-title { font-size: 1.8rem; font-weight: 800; color: var(--text-main); }
        .domain-score { 
            background: #fee2e2; color: #991b1b; 
            padding: 4px 12px; border-radius: 20px; font-weight: bold; 
        }
        .score-high { background: #dcfce7; color: #166534; }
        
        .domain-content { display: grid; gap: 24px; grid-template-columns: 1fr; }
        @media (min-width: 768px) { .domain-content { grid-template-columns: 2fr 1fr; } }
        
        .overview-section h4 { margin-top: 0; color: #475569; font-size: 1.1rem; }
        .key-events ul { padding-left: 20px; color: #334155; }
        .key-events li { margin-bottom: 8px; }
        
        .references {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
            font-size: 0.9rem;
        }
        .ref-title { font-weight: bold; color: var(--text-secondary); margin-bottom: 10px; }
        .ref-list { list-style: none; padding: 0; }
        .ref-list li { margin-bottom: 6px; }
        .ref-list a { color: var(--primary); text-decoration: none; }
        .ref-list a:hover { text-decoration: underline; }

        .lang-switch {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 0.9rem;
        }
        .lang-switch:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand" data-i18n="nav_brand">ðŸ“¡ Domain Radar</div>
            <div class="nav-links flex items-center gap-4">
                <button id="lang-switcher" class="lang-switch" onclick="toggleLanguage()">English</button>
                <a href="/dashboard">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="loading" class="text-center" style="padding: 50px; font-size: 1.2rem; color: var(--text-secondary);" data-i18n="loading_report">
            æ­£åœ¨åŠ è½½æŠ¥è¡¨è¯¦æƒ…...
        </div>
        
        <div id="report-content" style="display: none;">
            <header>
                <h1 data-i18n="report_header">ðŸ“¡ é¢†åŸŸé›·è¾¾æ—¥æŠ¥</h1>
                <div class="date-info" id="date-info"></div>
            </header>

            <div id="deep-analysis-container"></div>
            <div id="domain-reports-container"></div>
        </div>
    </div>

    <script>
        async function loadReport() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (!id) {
                document.getElementById('loading').innerText = t("no_id");
                return;
            }

            try {
                const res = await fetch(`/v1/reports/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (res.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = '/';
                    return;
                }

                if (!res.ok) {
                    throw new Error(t("load_error"));
                }

                const data = await res.json();
                renderReport(data);
            } catch (err) {
                document.getElementById('loading').innerText = t("load_error") + ': ' + err.message;
            }
        }

        function renderReport(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('report-content').style.display = 'block';
            
            document.getElementById('date-info').innerText = t("date_cover", {date: data.date, count: data.domains ? data.domains.length : 0});

            // æ¸²æŸ“æ·±åº¦è§£è¯» (å¦‚æžœæœ‰)
            if (data.deepAnalysis) {
                const da = data.deepAnalysis;
                const daHtml = `
                    <div class="deep-analysis">
                        <div class="analysis-header">${t("deep_analysis_title")}</div>
                        <div class="analysis-grid">
                            <div class="analysis-section section-trends">
                                <h3>${t("macro_trends")}</h3>
                                <div>${marked.parse(da.macroTrends || '')}</div>
                            </div>
                            <div class="analysis-section section-opps">
                                <h3>${t("opportunities")}</h3>
                                <div>${marked.parse(da.opportunities || '')}</div>
                            </div>
                            <div class="analysis-section section-risks">
                                <h3>${t("risks")}</h3>
                                <div>${marked.parse(da.risks || '')}</div>
                            </div>
                            <div class="analysis-section section-actions">
                                <h3>${t("action_guides")}</h3>
                                <ul>
                                    ${(da.actionGuides || []).map(g => `<li>${g}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('deep-analysis-container').innerHTML = daHtml;
            }

            // æ¸²æŸ“é¢†åŸŸæŠ¥å‘Š
            const domainsHtml = (data.domains || []).map(d => `
                <div class="domain-card">
                    <div class="domain-header">
                        <div class="domain-title">${d.domainName}</div>
                        <div class="domain-score ${d.score >= 7 ? 'score-high' : ''}">${t("heat_score", {score: d.score})}</div>
                    </div>
                    
                    <div class="domain-content">
                        <div class="overview-section">
                            <h4>${t("domain_overview")}</h4>
                            <div class="markdown-content">${marked.parse(d.overview || '')}</div>
                            
                            <h4>${t("domain_trends")}</h4>
                            <div class="markdown-content">${marked.parse(d.trends || '')}</div>
                        </div>
                        
                        <div class="key-events">
                            <h4>${t("key_events")}</h4>
                            <ul>
                                ${(d.keyEvents || []).map(e => `<li>${e}</li>`).join('')}
                            </ul>
                        </div>
                    </div>

                    <div class="references">
                        <div class="ref-title">${t("references")}</div>
                        <ul class="ref-list">
                            ${(d.articles || []).map(a => `
                                <li>
                                    <a href="${a.link}" target="_blank">${a.title}</a> 
                                    <span style="color:#94a3b8; font-size: 0.8em">(${a.source})</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');
            document.getElementById('domain-reports-container').innerHTML = domainsHtml;
        }

        // Reload when language changes to update dynamic content
        const originalSetLanguage = window.setLanguage;
        window.setLanguage = function(lang) {
            originalSetLanguage(lang);
            loadReport();
        }

        document.addEventListener('DOMContentLoaded', loadReport);
    </script>
</body>
</html>
