<!DOCTYPE html>
<html>
<head>
    <title>Domain Radar - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/i18n.js"></script>
    <style>
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .report-card {
            cursor: pointer;
            transition: all 0.2s;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .report-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }
        .score-badge {
            background-color: #eff6ff;
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .lang-switch {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 0.9rem;
        }
        .lang-switch:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand" data-i18n="nav_brand">ðŸ“¡ Domain Radar</div>
            <div class="nav-links flex items-center gap-4">
                <button id="lang-switcher" class="lang-switch" onclick="toggleLanguage()">English</button>
                <a href="/profile" data-i18n="profile_heading">Profile</a>
                <a href="#" onclick="logout()" data-i18n="logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="flex justify-between items-center mb-4">
            <h2 data-i18n="reports_title">Reports Dashboard</h2>
            <div class="flex gap-2">
                <button class="btn btn-outline btn-sm" onclick="generateReport()" id="gen-btn" data-i18n="generate_report_btn">Generate Report</button>
                <button class="btn btn-primary btn-sm" onclick="load()" data-i18n="refresh_btn">Refresh</button>
            </div>
        </div>
        
        <div id="task-status" class="alert mb-4" style="display: none;">
            <div class="flex justify-between items-center">
                <span id="task-msg">Generating...</span>
                <span id="task-progress">0%</span>
            </div>
            <div style="width: 100%; background: #e2e8f0; height: 4px; border-radius: 2px; margin-top: 8px;">
                <div id="progress-bar" style="width: 0%; background: var(--primary); height: 100%; border-radius: 2px; transition: width 0.3s;"></div>
            </div>
        </div>

        <div id="loading" class="text-center" style="padding: 2rem; color: var(--text-secondary);" data-i18n="loading">
            Loading reports...
        </div>

        <div id="list" class="report-grid"></div>
        <div id="empty-state" class="text-center" style="display: none; padding: 3rem;">
            <p data-i18n="no_reports">No reports found.</p>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        async function load() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('list').innerHTML = '';
            document.getElementById('empty-state').style.display = 'none';

            try {
                const res = await fetch('/v1/reports?page=1&page_size=20', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (res.status === 401) {
                    logout();
                    return;
                }

                const data = await res.json();
                document.getElementById('loading').style.display = 'none';

                if (!data.reports || data.reports.length === 0) {
                    document.getElementById('empty-state').style.display = 'block';
                    return;
                }

                const list = document.getElementById('list');
                data.reports.forEach(r => {
                    const div = document.createElement('div');
                    div.className = 'card report-card';
                    // Format date nicely if possible, else use raw
                    const dateStr = new Date(r.date).toLocaleDateString(undefined, {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });
                    
                    div.innerHTML = `
                        <div>
                            <div class="flex justify-between items-center mb-4">
                                <span style="font-weight: 600; color: var(--text-secondary);">${dateStr}</span>
                                <span class="score-badge">Avg: ${r.averageScore}</span>
                            </div>
                            <h3 style="font-size: 1.25rem;">${r.title || `Report #${r.id}`}</h3>
                            <p>${t('report_contains', {count: r.domainCount})}</p>
                        </div>
                        <div style="margin-top: 1rem; text-align: right; font-size: 0.875rem; color: var(--primary);">
                            ${t('view_details')}
                        </div>
                    `;
                    div.onclick = () => window.location.href = `/report?id=${r.id}`;
                    list.appendChild(div);
                });
            } catch (e) {
                document.getElementById('loading').innerText = t("failed_load");
            }
        }
        
        async function generateReport() {
            const token = localStorage.getItem('token');
            const btn = document.getElementById('gen-btn');
            btn.disabled = true;

            try {
                const res = await fetch('/v1/report/trigger', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (res.status === 400) {
                     alert("Please configure interested domains in profile first.");
                     window.location.href = "/profile";
                     return;
                }

                const data = await res.json();
                if (data.taskId) {
                    trackTask(data.taskId);
                } else {
                    alert("Failed to start task");
                    btn.disabled = false;
                }
            } catch (e) {
                alert(t("msg_network_error"));
                btn.disabled = false;
            }
        }

        async function trackTask(taskId) {
            const statusDiv = document.getElementById('task-status');
            const msgSpan = document.getElementById('task-msg');
            const progSpan = document.getElementById('task-progress');
            const progBar = document.getElementById('progress-bar');
            
            statusDiv.style.display = 'block';
            
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/v1/task/${taskId}`);
                    const data = await res.json();
                    
                    msgSpan.innerText = data.message || t("generating");
                    progSpan.innerText = data.progress + "%";
                    progBar.style.width = data.progress + "%";
                    
                    if (data.status === 'completed') {
                        clearInterval(interval);
                        msgSpan.innerText = t("task_completed");
                        statusDiv.className = "alert alert-success mb-4";
                        document.getElementById('gen-btn').disabled = false;
                        setTimeout(() => {
                            statusDiv.style.display = 'none';
                            load(); // Reload list
                        }, 2000);
                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        msgSpan.innerText = t("task_failed") + data.message;
                        statusDiv.className = "alert alert-error mb-4";
                        document.getElementById('gen-btn').disabled = false;
                    }
                } catch (e) {
                    clearInterval(interval);
                    document.getElementById('gen-btn').disabled = false;
                }
            }, 1000);
        }

        // Reload when language changes to update dynamic content
        const originalSetLanguage = window.setLanguage;
        window.setLanguage = function(lang) {
            originalSetLanguage(lang);
            load();
        }
        
        load();
    </script>
</body>
</html>
