<!DOCTYPE html>
<html>
<head>
    <title>Domain Radar - Login</title>
    <style>body { font-family: sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }</style>
</head>
<body>
    <h2>Login / Register</h2>
    <div id="message" style="color: red;"></div>
    <input type="text" id="username" placeholder="Username" style="display:block; margin: 10px 0; width: 100%; padding: 8px;">
    <input type="password" id="password" placeholder="Password" style="display:block; margin: 10px 0; width: 100%; padding: 8px;">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>

    <script>
        async function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const res = await fetch('/v1/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();
            if (data.token) {
                localStorage.setItem('token', data.token);
                window.location.href = '/dashboard';
            } else {
                document.getElementById('message').innerText = "Login failed";
            }
        }
        async function register() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const res = await fetch('/v1/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username: u, password: p})
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('message').innerText = "Registered! Please login.";
                document.getElementById('message').style.color = "green";
            } else {
                document.getElementById('message').innerText = data.message || "Register failed";
            }
        }
    </script>
</body>
</html>
